<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>InterBiblia.org Desktop</title>
<link href="index.css" media="all" rel="stylesheet" type="text/css" />
</head>
<body x-ng-app="interbiblia" x-ng-controller="appBodyController">

<div id="searchboxdiv">
<input id="searchbox" type="text" value="" size="80" x-ng-model="inputSearchPhrase">
</div>

<a id="testlink" href="javascript:void(0);">Click me</a> | <a id="testlink" href="javascript:window.open(window.location);">New window?</a>

<div id="mainbody">
{{maintext.content}}
</div>

<div id="searchresults">
{{searchresults.content}}
</div>

<script type="text/javascript" src="angular.min.js"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
